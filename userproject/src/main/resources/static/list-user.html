<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List All Users</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        nav { margin-bottom: 20px; }
        #searchField { padding: 8px; width: 300px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <nav>
        <a href="/add-user.html">Add User</a> | 
        <a href="/list-user.html">List Users</a>
    </nav>
    
    <h2>User List</h2>
    
    <input type="text" id="searchField" placeholder="Filter by name, email, or username...">
    
    <table id="userTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            </tbody>
    </table>
    
    <p id="loadingMessage">Loading users...</p>

    <script>
        const QUERY_API_URL = '/api/user/query';
       
        const AUTH_HEADER = 'Basic YWRtaW46c2VjdXJlcGFzc3dvcmQ='; 
        let allUsers = []; 


        function renderUsers(usersToDisplay) {
            const $body = $('#userTableBody');
            $body.empty();
            
            if (usersToDisplay.length === 0) {
                $body.append('<tr><td colspan="4">No users found.</td></tr>');
                return;
            }

            usersToDisplay.forEach(user => {
                $body.append(`
                    <tr>
                        <td>${user.firstName}</td>
                        <td>${user.lastName}</td>
                        <td>${user.email}</td>
                        <td>${user.username}</td>
                    </tr>
                `);
            });
        }


        $(document).ready(function() {
            $('#loadingMessage').show();
            
            $.ajax({
                url: QUERY_API_URL,
                type: 'POST', 
                contentType: 'application/json',
                headers: { 'Authorization': AUTH_HEADER },
                data: JSON.stringify({}),
                
                success: function(data) {
                    allUsers = data;
                    renderUsers(allUsers);
                    $('#loadingMessage').hide();
                },
                
                error: function(xhr) {
                    $('#loadingMessage').text('Error loading users: ' + (xhr.statusText || 'Check network.'));
                }
            });
        });


        $('#searchField').on('keyup', function() {
            const searchTerm = $(this).val().toLowerCase();
            
            const filtered = allUsers.filter(user => 
                user.firstName.toLowerCase().includes(searchTerm) ||
                user.lastName.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm) ||
                user.username.toLowerCase().includes(searchTerm)
            );
            
            renderUsers(filtered);
        });
    </script>
</body>
</html>
